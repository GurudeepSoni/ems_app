<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="page-wrap">
    <div class="card">

        <div class="title-main">Forgot Password üîê</div>
        <p class="subtitle">Enter your registered email and choose your role.</p>

        <div class="flash-area">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, msg in messages %}
                  <div class="flash flash-{{ category }}">{{ msg }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>

        <form method="POST">
            <div class="form-grid">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select name="role" required>
                        <option value="">Select</option>
                        <option value="admin">Admin</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>

            </div>

            <div class="btn-row">
                <button class="btn btn-primary" type="submit">Send OTP</button>
                <a class="btn btn-secondary" href="{{ url_for('home') }}">Back Home</a>
            </div>
        </form>

        <div class="footer">
            Created by <span>Gurudeep Soni</span> ‚ú®
        </div>

    </div>
</div>

</body>
</html>
