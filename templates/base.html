<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "EMS" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        header {
            padding: 15px 25px;
            background: #2c3e50;
            color: #ecf0f1;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
        }
        .container {
            flex: 1;
            padding: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .card h2 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            text-decoration: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-danger {
            background: #e74c3c;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            border: 1px solid #ecf0f1;
            padding: 8px;
            font-size: 13px;
        }
        table th {
            background: #34495e;
            color: white;
        }
        .flash {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .flash-success { background: #2ecc71; color: white; }
        .flash-danger { background: #e74c3c; color: white; }
        .flash-info { background: #3498db; color: white; }
        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 13px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<header>
    <h1>{{ header or "Employee Management System" }}</h1>
</header>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash flash-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<footer>
    Created by <b>Gurudeep Soni</b> âœ¨
</footer>
</body>
</html>
