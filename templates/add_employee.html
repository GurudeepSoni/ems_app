<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Employee</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container">
  <header><h1>Add Employee</h1></header>
  <div class="card">
    <form method="post" enctype="multipart/form-data">
      <label>Name</label><input name="name" required>
      <label>Email</label><input name="email" type="email" required>
      <label>Password</label><input name="password" type="password">
      <label>Phone</label><input name="phone">
      <label>Alt phone</label><input name="alt_phone">
      <label>Relation</label><input name="alt_relation">
      <label>Address</label><textarea name="address"></textarea>
      <label>Photo</label><input type="file" name="photo">
      <button class="btn" type="submit">Add</button>
    </form>
    <p><a href="{{ url_for('admin_dashboard') }}">Back</a></p>
  </div>
</body>
</html>
